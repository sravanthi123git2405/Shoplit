<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="styles.css">
<title>LOGIN PAGE</title>
</head>
<body>
    <div class="login-container d-flex flex-row justify-content-center">
  <div class="login-card">
    <h1 class="shoplit-heading">SHOPLIT</h1>

    <form id="myForm">
      <label for="emailinput">Email</label>
      <input type="email" placeholder="Enter Your Email" id="emailinput">
      <p id="emailerrormsg" class="error"></p>

      <label for="passwordinput">Password</label>
      <input type="password" placeholder="Enter Your Password" id="passwordinput">
      <p id="passworderrormsg" class="error"></p>

      <a href="forgot.html" class="forgot-link">Forgot password?</a>

      <button type="submit" class="login-btn">Sign in</button>
      <p id="loginerror"></p>

      <div class="or-divider">or</div>

      <button type="button" class="google-btn">
        <img src="images/google-logo.png" class="google-icon" /> Sign in with Google
      </button>

      <p class="signup-link">
        New to ShopLit? <a href="signup.html">Create an account</a>
      </p>
    </form>
  </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="login.js"></script>
</body>
</html>
