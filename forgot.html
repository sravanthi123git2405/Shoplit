<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="styles.css">
<title>Forgot page</title>
</head>
<body>
    <div class="container-fluidone d-flex flex-column justify-content-center">
        <div class="containerone">
  <div class="card p-4  d-flex flex-column justify-content-center" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-3">Forgot Password</h2>

    <form id="forgotForm">
      <div class="form-group">
        <label for="email" class="label1" >Registered Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email">
        <p id="emailError" class="text-danger"></p>
      </div>

      <div id="newPasswordSection" style="display:none">
        <div class="form-group">
          <label for="newPassword" class="label1">New Password</label>
          <input type="password" id="newPassword" class="form-control" placeholder="Enter new password">
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="label1">Confirm New Password</label>
          <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password">
          <p id="passwordError" class="text-danger"></p>
        </div>
      </div>

      <button class="btn btn-dark btn-block mt-3" type="submit">Reset Password</button>
      <p id="resetMessage" class="mt-2 text-center"></p>
    </form>

    <div class="text-center mt-3">
      <a href="login.html">Back to Login</a>
    </div>
  </div>
</div>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="forgot.js"></script>
</body>
</html>
